<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Υπολογιστής BMI - Κολιού Γεώργιος</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Configure Tailwind dark mode
    tailwind.config = { darkMode: 'class' }
  </script>
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-lg bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-2xl font-bold text-blue-600 dark:text-blue-400">Υπολογιστής BMI</h1>
      <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700">
        <svg id="icon-sun" class="w-6 h-6 hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v2m0 14v2m9-9h-2M5 12H3m15.364-6.364l-1.414 1.414M7.05 16.95l-1.414 1.414m12.728 0l-1.414-1.414M7.05 7.05L5.636 5.636" />
        </svg>
        <svg id="icon-moon" class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" />
        </svg>
      </button>
    </div>
    <form id="bmi-form" method="POST" class="space-y-4">
      <div>
        <label for="height" class="block mb-1">Ύψος (cm):</label>
        <input type="number" step="0.1" name="height" id="height" required class="w-full p-2 border rounded-lg bg-gray-50 dark:bg-gray-700 focus:ring-blue-500 focus:border-blue-500" />
      </div>
      <div>
        <label for="weight" class="block mb-1">Βάρος (kg):</label>
        <input type="number" step="0.1" name="weight" id="weight" required class="w-full p-2 border rounded-lg bg-gray-50 dark:bg-gray-700 focus:ring-blue-500 focus:border-blue-500" />
      </div>
      <button type="submit" class="w-full py-2 rounded-lg bg-blue-600 text-white font-semibold hover:bg-blue-500 transition">Υπολογισμός</button>
    </form>

    {% if bmi %}
    <div class="mt-6 text-center">
      <p class="text-xl">Το BMI σας είναι: <span class="font-bold">{{ bmi|round(2) }}</span></p>
      <p class="mt-2 font-medium">{{ health_message }}</p>
      <p class="text-sm text-gray-600 dark:text-gray-400">{{ advice }}</p>

      <div class="mt-6 relative w-full h-48">
        <canvas id="bmiChart" class="absolute inset-0"></canvas>
      </div>
    </div>
    {% endif %}
  </div>

  <script>
    // Initialize theme based on localStorage
    const htmlEl = document.documentElement;
    const storedTheme = localStorage.getItem('theme');
    if (storedTheme === 'dark') {
      htmlEl.classList.add('dark');
      document.getElementById('icon-sun').classList.remove('hidden');
      document.getElementById('icon-moon').classList.add('hidden');
    } else {
      htmlEl.classList.remove('dark');
      document.getElementById('icon-moon').classList.remove('hidden');
      document.getElementById('icon-sun').classList.add('hidden');
    }

    // Dark mode toggle
    const themeToggle = document.getElementById('theme-toggle');
    themeToggle.addEventListener('click', () => {
      const isDark = htmlEl.classList.toggle('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      document.getElementById('icon-moon').classList.toggle('hidden');
      document.getElementById('icon-sun').classList.toggle('hidden');
    });

    {% if bmi %}
    // Prepare BMI data and color
    const bmiVal = {{ bmi|round(2) }};
    const chartColor = bmiVal < 18.5 ? 'rgba(59,130,246,0.7)' :
                       bmiVal < 25   ? 'rgba(16,185,129,0.7)' :
                       bmiVal < 30   ? 'rgba(249,115,22,0.7)' :
                                       'rgba(220,38,38,0.7)';
    // Create chart showing BMI
    const ctx = document.getElementById('bmiChart').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['BMI'],
        datasets: [{
          label: 'BMI',
          data: [bmiVal],
          backgroundColor: chartColor,
          borderWidth: 0,
          barPercentage: 0.6
        }]
      },
      options: {
        indexAxis: 'y',
        scales: {
          x: { beginAtZero: true, max: 40, grid: { display: false } },
          y: { grid: { display: false } }
        },
        plugins: { legend: { display: false }, tooltip: { callbacks: { label: ctx => 'BMI: ' + ctx.parsed.x } } },
        responsive: true,
        maintainAspectRatio: false,
      }
    });
    {% endif %}
  </script>
</body>
</html>
